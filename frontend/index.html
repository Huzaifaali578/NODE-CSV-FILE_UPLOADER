<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>CSV File Uploader</h1>
    <div class="card p-4" style="background-color: #1e1e1e; border: none;">
      <div class="card-body">
        <h5>Upload Your File</h5>
        <form id="csvUploadForm" enctype="multipart/form-data" class="mt-4">
          <div class="mb-3">
            <input class="form-control" type="file" id="csvFileInput" name="csvFile" accept=".csv" required>
          </div>
          <button type="submit" class="btn w-100">Upload</button>
        </form>
      </div>
    </div>

    <div id="upload-section" class="mt-5">
      <h5>Uploaded Files</h5>
      <table>
        <thead>
          <tr>
            <th>Filename</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="uploadedFilesList">
          <!-- Dynamically populated with JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
